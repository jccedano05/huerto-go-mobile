<div class="cardsContainer" *ngFor="let deliveryItem of deliveries">
  <app-last-deliveries-card
    [deliveryId]="deliveryItem.deliveryId"
    [dateDDMMYY]="deliveryItem.dateDDMMYY"
    [timeHHMM]="deliveryItem.timeHHMM"
    [totalPrice]="deliveryItem.totalPrice"
  ></app-last-deliveries-card>
</div>
