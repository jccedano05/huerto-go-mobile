<div class="input-container">
  <ion-row>
    <ion-col size="12"
      ><ion-input
        class="button"
        [type]="type"
        [placeholder]="placeholder"
        inputmode="email"
        [required]="required"
      ></ion-input>
    </ion-col>
    <ion-col size="12">
      <ion-text color="primary">
        <h1>
          {{ labelText }}
          <span *ngIf="required === 'true'" class="requiredText">*</span>
        </h1>
      </ion-text>
    </ion-col>
  </ion-row>
</div>
