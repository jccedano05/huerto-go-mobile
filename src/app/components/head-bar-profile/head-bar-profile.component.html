<ion-header no-border>
  <ion-button
    (click)="onClickBack()"
    fill="clear"
    class="backButton headerButtons"
  >
    <img
      src="assets/huertoGo/ANDROID/003_ContraseÃ±a/001_btn_back1.svg"
      alt="backButton"
      class="backLogo"
      height="27vw"
    />
  </ion-button>

  <div class="midSpace" *ngIf="urlImage !== ''">
    <img [src]="urlImage" alt="deletButton" class="deleteLogo" height="24vw" />

  <ion-button (click)="onClickCart()" fill="clear" class="headerButtons">

      src="assets/huertoGo/ANDROID/006_Inicio/003_btn_carrito1.svg"
      alt="deletButton"
      class="deleteLogo"
      height="45vw"
    />
  </ion-button>
</ion-header>
