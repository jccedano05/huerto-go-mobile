<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon
        *ngIf="urlPath !== '/tabs/tab1'; else buscarExpression"
        src="/assets/huertoGo/ANDROID/006_Inicio/006_btn_bucar1.svg"
      ></ion-icon>
      <ng-template #buscarExpression>
        <ion-icon
          src="/assets/huertoGo/ANDROID/006_Inicio/006_btn_bucar3.svg"
        ></ion-icon>
      </ng-template>
      <ion-label>Buscar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon
        *ngIf="urlPath !== '/tabs/tab2'; else rcetasExpression"
        src="/assets/huertoGo/ANDROID/006_Inicio/007_btn_rcetas1.svg"
      ></ion-icon>
      <ng-template #rcetasExpression>
        <ion-icon
          src="/assets/huertoGo/ANDROID/006_Inicio/007_btn_rcetas3.svg"
        ></ion-icon>
      </ng-template>
      <ion-label>Recetas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon
        *ngIf="urlPath !== '/tabs/tab3'; else favoritosExpression"
        src="/assets/huertoGo/ANDROID/006_Inicio/008_btn_favoritos1.svg"
      ></ion-icon>
      <ng-template #favoritosExpression>
        <ion-icon
          src="/assets/huertoGo/ANDROID/006_Inicio/008_btn_favoritos3.svg"
        ></ion-icon>
      </ng-template>
      <ion-label>Favoritos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon
        *ngIf="urlPath !== '/tabs/tab4'; else perfilExpression"
        src="/assets/huertoGo/ANDROID/006_Inicio/009_btn_perfil1.svg"
      ></ion-icon>
      <ng-template #perfilExpression>
        <ion-icon
          src="/assets/huertoGo/ANDROID/006_Inicio/009_btn_perfil3.svg"
        ></ion-icon>
      </ng-template>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
